<!DOCTYPE html>
<html>
<head>
    <title>НМВ КНУ</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&v1" rel="stylesheet">

    <style>
header {
  background: rgb(0,64,12);
  background: linear-gradient(180deg, rgba(0,64,12,1) 0%, rgba(27,161,0,1) 35%, rgba(122,255,113,1) 100%);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
  border-radius: 10px;
  overflow: hidden;
  width: 100%;
}

header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(10px); /* Adjust the blur value as needed */
  z-index: -1;
}


model-viewer {
    position: fixed;
    bottom: 0;
    left: 0;
    margin: 10px;
    border-radius: 50%;
    border: 5px solid #a60b00;
    background: rgb(164,164,164);
    background: radial-gradient(circle, rgba(164,164,164,1) 0%, rgba(255,255,255,1) 54%, rgba(164,164,164,1) 100%);
}

/* Styles for vertical screen orientation */
@media (orientation: portrait) {
    #logo_top {
        width: 20vw;
        height: 20vw;
    }

    model-viewer {
        width: 40vw;
        height: 40vw;
    }
    #spin {
        color: red;
    }
}

/* Styles for horizontal screen orientation */
@media (orientation: landscape) {
    #logo_top {
        width: 15vw;
        height: 15vw;
    }

    model-viewer {
        width: 15vw;
        height: 15vw;
    }
    #spin {
        position: fixed;
        width: 50%;
        color: red;
    }
}

html {
	scroll-behavior: smooth;
        font-family: 'Comfortaa', arial, serif;
        font-size: 2.5vh;
}

body {
        background: linear-gradient(180deg, rgba(196,217,189,1) 0%, rgba(226,233,200,1) 10%, rgba(255,255,255,1) 31%, rgba(255,255,255,1) 100%);
    }

#spin:after {
  content:"";
  animation: spin 60s linear infinite;
}

@keyframes spin {
  0% {
    content: "Реалізація заходів із забезпечення організації освітньої діяльності структурними підрозділами університету та її постійного вдосконалення відповідно до сучасних умов та досягнень науки і техніки.";
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  25% {
    opacity: 0;
  }
  50% {
    content: "Здійснення контролю за організацією освітньої діяльності структурними підрозділами університету.";
    opacity: 0;
  }
  60% {
    opacity: 1;
  }
  75% {
    opacity: 0;
  }
  100% {
    content: "Надання структурним підрозділам університету, науково-педагогічним, педагогічним працівникам і здобувачам освіти методичної та консультаційної допомоги з питань освітнього процесу.";
    opacity: 0;
  }
}

 </style>
</head>

<body>
  <header id="header">
    <img id="logo_top" src="logo_nmv_compp.gif" alt="Logo" style="position: absolute; top: 10px; left: 10px;">
  </header>

    <p style="text-align: left;"><b>Що робить Навчально-методичний відділ?</b> <br>У сферу наших функцій входить чимало обов'язків.
        <br><br><span id="spin" id="fadeIn"></span>

<p>Lorem ipsum dolor sit amet</p>
    <div>
        <model-viewer id="orbit-demo" interpolation-decay="500" src="https://gitknu.github.io/HMB/knu_fogger.glb">
        </model-viewer>
        <script>
            (() => {
                const modelViewer = document.querySelector('#orbit-demo');
                const orbitCycle = [
                    '-90deg 77deg 12m',
                    '-60deg 75deg 12m',
                    '-120deg 65deg 12m'
                ];

                setInterval(() => {
                    const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
                    modelViewer.cameraOrbit =
                        orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
                }, 9000);
            })();
        </script>

<script>
    const logoTop = document.querySelector('#logo_top');
    
    const logoTopHeight = logoTop.offsetHeight;
    
    const header = document.querySelector('#header');
    
    header.style.height = `${logoTopHeight}px`;
</script>

    </div>
</body>

</html>
